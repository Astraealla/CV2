<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="container">
        <div id="result">
           <p>0</p>
        </div>

        <div class="button">
            <button value="bouton +" class="btn">+</button>
            <button value="bouton -" class="btn">-</button>
            <button value="bouton *" class="btn">x</button>
            <button value="bouton /" class="btn">/</button>
        </div>

        <div class="button">
            <button value="bouton 7" class="btn">7</button>
            <button value="bouton 8" class="btn">8</button>
            <button value="bouton 9" class="btn">9</button>
            <button value="bouton reset"class="btn">‚Üê</button>
        </div>

        <div class="button">
            <button value="bouton 4" class="btn">4</button>
            <button value="bouton 5" class="btn">5</button>
            <button value="bouton 6" class="btn">6</button>
            <button value="bouton =" class="btn">=</button>
        </div>

        <div class="button">
            <button value="bouton 1" class="btn">1</button>
            <button value="bouton 2" class="btn">2</button>
            <button value="bouton 3" class="btn">3</button>
        </div>

        <div class="button">
            <button value="bouton 0" class="btn">0</button>
            <button value="bouton ." class="btn">.</button>
            <button value="bouton ac" class="btn">AC</button>
        </div>
    </div>

<script src="JS/index.js"></script>

</html>
